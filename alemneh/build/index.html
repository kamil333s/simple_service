<!DOCTYPE html>
<html data-ng-app="MovieApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <div class="" data-ng-controller="LoginController as logctrl">
        <input type="text" name="name" value="" data-ng-model="logctrl.user">
        <button type="button" data-ng-click="logctrl.add()">Login</button>
      </div>
      <br>
      <br>
      <br>
      <div class="" data-ng-controller="CheckLoginController as checkctrl">
          <h1 data-ng-if="checkctrl.loggedOut">{{checkctrl.user}} is Not Logged In.</h1>
          <h1 data-ng-if="checkctrl.loggedIn">{{checkctrl.user}} is Logged In.</h1>
          <h3>Check if a user is logged in.</h3>
          <input type="text" data-ng-model="checkctrl.user">
          <button type="button" data-ng-click="checkctrl.get(user)">Check who is logged In</button>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
